<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deezer</title>
</head>
<body>
<form id="genreSection">
    <select id="genre">
        <option value=""> genres </option>
        <option th:each="genre : ${genres}"
                th:value="${genre.id}"
                th:utext="${genre.title}"/>
        <!--<option value="/?status=A" th:selected="${active}">Show only active lots</option>-->
    </select>
</form>
<form id="artistSection">
    <select  id="artist" >
        <option value=""> artists </option>
        <option th:each="artist : ${artists}"
        th:value="${artist.id}"
        th:utext="${artist.name}"/>
    </select>
</form>
<div id="albums"></div>

<div class="container">
    <div>
        <div>
            <div>
                <span id="action">Paused...</span>
                <span id="title"></span>
            </div>
            <div id="audiowrap">
                <div id="first" th:vaue="${songs}">
                    <audio preload id="audio" controls="controls"/>
                </div>
                <div>
                    <a id="btnPrev">&laquo;</a>
                    <a id="btnNext">&raquo;</a>
                </div>
            </div>

        </div>
    </div>
    <div id="playlist"></div>
</div>
<script src="/assets/jquery/jquery.min.js"></script>

    <script  src="/assets/js/playlist.js"></script>

</body>
</html>
